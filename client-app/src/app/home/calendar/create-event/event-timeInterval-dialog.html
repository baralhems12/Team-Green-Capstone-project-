<!-- <h1 mat-dialog-title>Hi {{ data.name }}</h1> -->
<div mat-dialog-content>
  <div class="example-container">
    <mat-form-field>
      <input matInput [matDatepicker]="startpicker" [formControl]="startdate" />

      <mat-datepicker-toggle
        matSuffix
        [for]="startpicker"
      ></mat-datepicker-toggle>
      <mat-datepicker touchUi #startpicker></mat-datepicker>
    </mat-form-field>
    <!-- <mat-form-field>
        <input
          matInput
          [matDatepicker]="endpicker"
          value="End Date"
          [formControl]="enddate"
        />
  
        <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #endpicker></mat-datepicker>
      </mat-form-field> -->
    <mat-toolbar>
      <mat-toolbar-row>
        <button
          type="button"
          class="primary"
          mat-raised-button
          (click)="openTimeDialog()"
        >
          Select Time
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="addDate()">Add Date</button>

  <button mat-button (click)="saveDialogData()" cdkFocusInitial>
    Ok
  </button>
</div>
