<div>
    <h3 mat-dialog-content>Are you sure you want to delete this event? This can NOT be undone</h3>
    <mat-toolbar>
        <button mat-raised-button color="warn">
            Delete
        </button><span class="spacer"></span>
        <button mat-raised-button (click)="close()">
            Cancel
        </button>
    </mat-toolbar>
</div>
