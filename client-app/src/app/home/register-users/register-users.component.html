<div style="margin: 20px; color: maroon;">
  <form
    class="example-container"
    [formGroup]="uploadForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field style="cursor: pointer;">
      <ngx-mat-file-input
        #removableInput
        formControlName="uploadFile"
        placeholder="please upload file "
        accept=".xlsx,.csv"
        (change)="upload($event)"
      ></ngx-mat-file-input>
      <button
        mat-icon-button
        matSuffix
        *ngIf="removableInput.empty"
        (click)="removableInput.clear($event)"
      >
        <mat-icon>folder</mat-icon>
      </button>
      <mat-error *ngIf="uploadForm.get('uploadFile').hasError('required')">
        Please select a file
      </mat-error>

      <button
        mat-icon-button
        matSuffix
        *ngIf="!removableInput.empty"
        (click)="removableInput.clear($event)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-form-field>
    <hr />
    <mat-error
      *ngIf="isInvalid && !uploadForm.get('uploadFile').hasError('required')"
    >
      {{ invalidExtension }}
    </mat-error>
    <button type="submit" mat-raised-button class="primary">
      Ok
    </button>
  </form>
</div>
