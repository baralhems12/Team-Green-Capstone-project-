        <input
          type="text"
          matInput
          placeholder="Start Time"
          formControlName="startTime"
        />
      </mat-form-field>

      <mat-form-field>

          matInput
          placeholder="End Time"
          formControlName="endTime"
        />

    <button mat-button class="primary" (click)="addTimeInterval()">

    <button

      class="primary"
      (click)="saveDialogData()"
      cdkFocusInitial
    >
